<!DOCTYPE html>
<html>
<head>
    <title>User Data Form</title>
    <script>
        function submitForm() {
            var name = document.getElementById("name").value;
            var mobile = document.getElementById("mobile").value;
            
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8080/submit", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        alert(xhr.responseText); // Display success message
                    } else {
                        alert("Error: " + xhr.statusText); // Display error message
                    }
                }
            };
            
            var data = JSON.stringify({ name: name, mobile: mobile });
            xhr.send(data);
        }
    </script>
</head>
<body>
    <label for="name">Name:</label>
    <input type="text" id="name"><br><br>
    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile"><br><br>
    <button onclick="submitForm()">Submit</button>
</body>
</html>
